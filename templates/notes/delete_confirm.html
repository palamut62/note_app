{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete the note "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'dashboard' %}" class="btn">Cancel</a>
    </form>
{% endblock %}

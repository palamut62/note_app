{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Kayıt Ol</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-posta" required>
            </div>
            <div class="form-group">
                <input type="password" id="password1" name="password1" placeholder="Şifre" required>
            </div>
            <div class="form-group">
                <input type="password" id="password2" name="password2" placeholder="Şifreyi Onayla" required>
            </div>
            <button type="submit" class="btn-primary">Kayıt Ol</button>
        </form>
        <p class="auth-link">Zaten bir hesabınız var mı? <a href="{% url 'login' %}">Giriş yapın</a></p>
    </div>
</div>
{% endblock %}
